<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Protegido</title>
    <style>
        /* üåü Estilos Globales */
        body {
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .login-box {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            color: #FF6384;
            font-size: 1.8rem;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #FF6384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #D9534F;
        }

        .error {
            color: red;
        }

        /* üåü Estilos del GIF */
        .gif-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîí Acceso Protegido</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Contrase√±a" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- GIF Animado -->
    <div class="gif-container">
        <img src="/static/osito.gif" alt="Acceso Protegido">
    </div>

    <footer style="text-align: center; margin: 30px; font-size: 0.9rem; color: #666;">
        üíª Desarrollado con amor ‚ù§Ô∏è | ¬© 2024
    </footer>
</body>
</html>
